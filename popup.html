<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap"
        rel="stylesheet">
    <style>
        [data-theme="light"] {
            --bg: hsl(145 30% 97%);
            --card: hsl(145 25% 94%);
            --border: hsl(145 20% 80%);
            --accent: hsl(155 40% 28%);
            --accent-moderate: hsl(155 35% 70%);
            --accent-soft: hsl(155 35% 55%);
            --muted: hsl(145 15% 50%);
            --text: hsl(155 30% 18%);
            --caption-bg: hsl(155 30% 90%);
            --shadow: 0 1px 3px hsl(155 20% 50% / 0.25);
            --shadow-hover: 0 2px 4px hsl(155 25% 40% / 0.2);
            --shadow-thumb: 0 0 5px hsl(155 40% 30% / 0.3);
        }

        [data-theme="dark"] {
            --bg: hsl(155 25% 10%);
            --card: hsl(155 20% 14%);
            --border: hsl(155 15% 25%);
            --accent: hsl(155 50% 55%);
            --accent-moderate: hsl(155 30% 35%);
            --accent-soft: hsl(155 40% 40%);
            --muted: hsl(155 15% 50%);
            --text: hsl(145 20% 90%);
            --caption-bg: hsl(155 20% 18%);
            --shadow: 0 1px 3px hsl(0 0% 0% / 0.4), inset 0 1px 0 hsl(155 20% 20%);
            --shadow-hover: 0 2px 4px hsl(0 0% 0% / 0.5), inset 0 1px 0 hsl(155 20% 22%);
            --shadow-thumb: 0 0 5px hsl(155 50% 40% / 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font: 400 1rem/1.5 'Source Serif 4', Georgia, serif;
            background: var(--bg);
            color: var(--text);
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.25rem 1.5rem;
            min-width: 350px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.75rem;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.01em;
            color: var(--accent);
            line-height: 28px;
            flex-shrink: 0;
        }


        .icon-btn {
            display: grid;
            place-items: center;
            width: 28px;
            height: 28px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--accent);
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
            flex-shrink: 0;
        }

        .icon-btn:hover {
            background: var(--card);
            border-color: var(--accent-moderate);
        }

        .icon-btn svg {
            display: block;
        }

        .settings {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .setting {
            background: var(--card);
            border-radius: 10px;
            padding: 0.8rem 1rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeIn 0.4s ease backwards;
        }

        .setting:nth-child(1) {
            animation-delay: 0.03s;
        }

        .setting:nth-child(2) {
            animation-delay: 0.06s;
        }

        .setting:nth-child(3) {
            animation-delay: 0.09s;
        }

        .setting:nth-child(4) {
            animation-delay: 0.12s;
        }

        .setting:hover {
            transform: translateY(-0.5px);
            box-shadow: var(--shadow-hover);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
        }

        .setting label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .slider-row {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 0.6rem;
        }

        .slider-row span {
            font-size: 0.65rem;
            font-weight: 400;
            color: var(--muted);
            font-style: italic;
        }

        .track {
            position: relative;
            height: 20px;
            display: flex;
            align-items: center;
        }

        .notches {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .notch {
            width: 6px;
            height: 6px;
            background: var(--border);
            border-radius: 1px;
            transform: rotate(45deg);
            transition: background 0.2s;
            z-index: 2;
        }

        .setting:hover .notch,
        .setting:hover input[type="range"] {
            background: var(--accent-moderate);
        }

        input[type="range"] {
            appearance: none;
            width: 100%;
            height: 2px;
            background: var(--border);
            border-radius: 1px;
            cursor: pointer;
            position: relative;
            z-index: 3;
            transition: background 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            position: relative;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 2px;
            transform: rotate(45deg);
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--accent);
            border: none;
            border-radius: 2px;
            transform: rotate(45deg);
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        input[type="range"]:hover::-webkit-slider-thumb {
            transform: rotate(45deg) scale(1.15);
            box-shadow: var(--shadow-thumb);
        }

        input[type="range"]:hover::-moz-range-thumb {
            transform: rotate(45deg) scale(1.15);
            box-shadow: var(--shadow-thumb);
        }

        input[type="range"]:active::-webkit-slider-thumb {
            cursor: grabbing;
        }

        input[type="range"]:active::-moz-range-thumb {
            cursor: grabbing;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <div style="display: flex; gap: 8px;">
                <button class="icon-btn" id="btn-home" aria-label="Open Dashboard">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </button>
                <button class="icon-btn" id="btn-theme" aria-label="Toggle theme">
                    <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" style="display:none">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <h1>Sustainify</h1>
        </header>
        <div class="settings">
            <div class="setting">
                <label>Environment</label>
                <div class="slider-row">
                    <span>less</span>
                    <div class="track">
                        <div class="notches"><i class="notch"></i><i class="notch"></i><i class="notch"></i><i
                                class="notch"></i><i class="notch"></i></div>
                        <input type="range" min="0" max="4" value="3" id="environment">
                    </div>
                    <span>more</span>
                </div>
            </div>
            <div class="setting">
                <label>Social</label>
                <div class="slider-row">
                    <span>less</span>
                    <div class="track">
                        <div class="notches"><i class="notch"></i><i class="notch"></i><i class="notch"></i><i
                                class="notch"></i><i class="notch"></i></div>
                        <input type="range" min="0" max="4" value="3" id="social">
                    </div>
                    <span>more</span>
                </div>
            </div>
            <div class="setting">
                <label>Resources</label>
                <div class="slider-row">
                    <span>less</span>
                    <div class="track">
                        <div class="notches"><i class="notch"></i><i class="notch"></i><i class="notch"></i><i
                                class="notch"></i><i class="notch"></i></div>
                        <input type="range" min="0" max="4" value="3" id="resources">
                    </div>
                    <span>more</span>
                </div>
            </div>
            <div class="setting">
                <label>Health</label>
                <div class="slider-row">
                    <span>less</span>
                    <div class="track">
                        <div class="notches"><i class="notch"></i><i class="notch"></i><i class="notch"></i><i
                                class="notch"></i><i class="notch"></i></div>
                        <input type="range" min="0" max="4" value="3" id="health">
                    </div>
                    <span>more</span>
                </div>
            </div>

        </div>
    </main>
    <script src="popup.js"></script>
</body>

</html>
