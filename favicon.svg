            <use href="#asset-petal" x="-10" y="-35" width="20" height="35" transform="rotate(330)" />
        </g>

        <!-- Core Petals (5) -->
        <g style="color: #fca6cf">
            <use href="#asset-petal" x="-6" y="-20" width="12" height="20" transform="rotate(0)" />
            <use href="#asset-petal" x="-6" y="-20" width="12" height="20" transform="rotate(72)" />
            <use href="#asset-petal" x="-6" y="-20" width="12" height="20" transform="rotate(144)" />
            <use href="#asset-petal" x="-6" y="-20" width="12" height="20" transform="rotate(216)" />
            <use href="#asset-petal" x="-6" y="-20" width="12" height="20" transform="rotate(288)" />
        </g>

        <!-- Stamen -->
        <circle cx="0" cy="0" r="6" fill="#fcdb38" stroke="#f0c114" stroke-width="2" />
    </g>
