<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="-80 -80 160 160" xmlns="http://www.w3.org/2000/svg">
    <title>Sustainify 100-Score Flower</title>
    <defs>
        <symbol id="asset-petal" viewBox="0 0 30 50">
            <path d="M 15 50 C 5 40, 0 25, 0 15 C 0 5, 8 0, 15 0 C 22 0, 30 5, 30 15 C 30 25, 25 40, 15 50" fill="currentColor" />
            <path d="M 15 50 L 15 10" stroke="#fff" stroke-width="1" opacity="0.3" />
        </symbol>
        <symbol id="asset-sepal" viewBox="0 0 20 30">
            <path d="M 10 30 C 5 20, 0 10, 0 5 C 0 2, 4 0, 10 0 C 16 0, 20 2, 20 5 C 20 10, 15 20, 10 30" fill="currentColor" />
        </symbol>
    </defs>
    
    <g transform="scale(1.25)">
        <!-- Sepals -->
        <g style="color: #3b6b4e">
            <use href="#asset-sepal" x="-10" y="-30" width="20" height="30" transform="rotate(0) translate(0, 10)" />
            <use href="#asset-sepal" x="-10" y="-30" width="20" height="30" transform="rotate(72) translate(0, 10)" />
            <use href="#asset-sepal" x="-10" y="-30" width="20" height="30" transform="rotate(144) translate(0, 10)" />
            <use href="#asset-sepal" x="-10" y="-30" width="20" height="30" transform="rotate(216) translate(0, 10)" />
            <use href="#asset-sepal" x="-10" y="-30" width="20" height="30" transform="rotate(288) translate(0, 10)" />
        </g>

        <!-- Outer Petals (10) -->
        <g style="color: #c01460">
            <use href="#asset-petal" x="-18" y="-60" width="36" height="60" transform="rotate(18)" />
            <use href="#asset-petal" x="-18" y="-60" width="36" height="60" transform="rotate(54)" />
            <use href="#asset-petal" x="-18" y="-60" width="36" height="60" transform="rotate(90)" />
            <use href="#asset-petal" x="-18" y="-60" width="36" height="60" transform="rotate(126)" />
            <use href="#asset-petal" x="-18" y="-60" width="36" height="60" transform="rotate(162)" />
            <use href="#asset-petal" x="-18" y="-60" width="36" height="60" transform="rotate(198)" />
            <use href="#asset-petal" x="-18" y="-60" width="36" height="60" transform="rotate(234)" />
            <use href="#asset-petal" x="-18" y="-60" width="36" height="60" transform="rotate(270)" />
            <use href="#asset-petal" x="-18" y="-60" width="36" height="60" transform="rotate(306)" />
            <use href="#asset-petal" x="-18" y="-60" width="36" height="60" transform="rotate(342)" />
        </g>

        <!-- Main Petals (8) -->
        <g style="color: #f75ca0">
            <use href="#asset-petal" x="-15" y="-50" width="30" height="50" transform="rotate(0)" />
            <use href="#asset-petal" x="-15" y="-50" width="30" height="50" transform="rotate(45)" />
            <use href="#asset-petal" x="-15" y="-50" width="30" height="50" transform="rotate(90)" />
            <use href="#asset-petal" x="-15" y="-50" width="30" height="50" transform="rotate(135)" />
            <use href="#asset-petal" x="-15" y="-50" width="30" height="50" transform="rotate(180)" />
            <use href="#asset-petal" x="-15" y="-50" width="30" height="50" transform="rotate(225)" />
            <use href="#asset-petal" x="-15" y="-50" width="30" height="50" transform="rotate(270)" />
            <use href="#asset-petal" x="-15" y="-50" width="30" height="50" transform="rotate(315)" />
        </g>

        <!-- Inner Petals (6) -->
        <g style="color: #e62e8a">
            <use href="#asset-petal" x="-10" y="-35" width="20" height="35" transform="rotate(30)" />
            <use href="#asset-petal" x="-10" y="-35" width="20" height="35" transform="rotate(90)" />
            <use href="#asset-petal" x="-10" y="-35" width="20" height="35" transform="rotate(150)" />
            <use href="#asset-petal" x="-10" y="-35" width="20" height="35" transform="rotate(210)" />
