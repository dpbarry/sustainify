<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Sustainify Stash</title>
    <style>
        [data-theme="light"] {
            --bg: hsl(145 30% 97%);
            --card: hsl(145 25% 92%);
            --border: hsl(145 20% 80%);
            --accent: hsl(155 40% 28%);
            --accent-soft: hsl(155 35% 55%);
            --muted: hsl(145 15% 50%);
            --text: hsl(155 30% 18%);
            --shadow: 0 1px 3px hsl(155 20% 50% / 0.25);
            --shadow-hover: 0 4px 8px hsl(155 25% 40% / 0.2);
            --flower: hsl(340 70% 65%);
            --flower-center: hsl(45 90% 60%);
        }

        [data-theme="dark"] {
            --bg: hsl(155 25% 10%);
            --card: hsl(155 20% 14%);
            --border: hsl(155 15% 25%);
            --accent: hsl(155 50% 55%);
            --accent-soft: hsl(155 40% 40%);
            --muted: hsl(155 15% 50%);
            --text: hsl(145 20% 90%);
            --shadow: 0 1px 3px hsl(0 0% 0% / 0.4);
            --shadow-hover: 0 6px 12px hsl(0 0% 0% / 0.5);
            --flower: hsl(340 65% 70%);
            --flower-center: hsl(45 85% 65%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font: 400 1rem/1.5 'Source Serif 4', Georgia, serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            display: flex;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.01em;
            color: var(--accent);
        }

        .icon-btn {
            display: grid;
            place-items: center;
            width: 28px;
            height: 28px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--accent);
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }

        .icon-btn:hover {
            background: var(--card);
            border-color: var(--accent);
        }

        .avg-score {
            text-align: center;
            margin-bottom: 0;
            padding: 1.25rem;
            background: var(--card);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .avg-score .number {
            font-size: 3rem;
            font-weight: 600;
            color: var(--accent);
            line-height: 1;
        }

        .avg-score .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
            margin-top: 0.25rem;
        }

        .main-content {
            display: flex;
            gap: 2rem;
            flex: 1;
            min-height: 0;
        }

        .stash-column {
            flex: 7;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .plant-column {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: stretch;
            justify-content: stretch;
            padding: 0.5rem;
        }

        .plant-panel {
            flex: 1;
            background: var(--card);
            border-radius: 0;
            box-shadow: none;
            padding: 2rem;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .plant-container {
            width: 100%;
            max-width: 600px;
            height: 100%;
            max-height: 90vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .plant-container svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .plant-stem {
            stroke: var(--accent);
            stroke-width: 4;
            stroke-linecap: round;
            fill: none;
        }

        .plant-leaf {
            fill: var(--accent-soft);
            transition: opacity 0.3s ease;
        }

        .plant-bud {
            fill: var(--accent);
            transition: opacity 0.3s ease;
        }

        .plant-flower-petal {
            fill: var(--flower);
        }

        .plant-flower-center {
            fill: var(--flower-center);
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.8rem;
        }

        .sort-label {
            color: var(--muted);
            font-style: italic;
        }

        .sort-btn {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .sort-btn:hover {
            color: var(--text);
            background: var(--card);
        }

        .sort-btn.active {
            color: var(--accent);
            background: var(--bg);
            box-shadow: var(--shadow);
        }

        .stash-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            overflow-y: auto;
            padding-right: 6px;
        }

        .stash-list::-webkit-scrollbar {
            width: 6px;
        }

        .stash-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .stash-list::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 3px;
        }

        .stash-list::-webkit-scrollbar-thumb:hover {
            background-color: var(--muted);
        }

        .stash-row {
            position: relative;
        }

        .stash-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--card);
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--text);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeIn 0.4s ease backwards;
            position: relative;
            padding-right: 3rem;
        }

        .stash-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .stash-item .score {
            min-width: 36px;
            height: 36px;
            display: grid;
            place-items: center;
            background: var(--bg);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent);
        }

        .stash-item .info {
            flex: 1;
            min-width: 0;
        }

        .stash-item .name {
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stash-item .date {
            font-size: 0.7rem;
            color: var(--muted);
        }

        .delete-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            display: grid;
            place-items: center;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--muted);
            cursor: pointer;
            border-radius: 6px;
            opacity: 0;
            transition: all 0.2s;
            z-index: 10;
        }

        .stash-row:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        .category-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
            margin: 16px 0 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--border);
        }

        .category-avg {
            color: var(--accent);
            font-weight: 600;
        }

        .empty {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
        }

        .footer-actions {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .footer-action {
            font-size: 0.75rem;
            color: var(--muted);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
            background: none;
            border: none;
            font-family: inherit;
        }

        .footer-action:hover {
            color: var(--accent);
        }

        .debug-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 160px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .debug-slider:hover {
            opacity: 1;
        }

        .debug-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            background: var(--muted);
            border-radius: 50%;
            cursor: pointer;
        }

        .debug-slider::-moz-range-thumb {
            width: 10px;
            height: 10px;
            background: var(--muted);
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Popover System */
        .popover {
            position: fixed;
            z-index: 1000;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.02);
            padding: 0.5rem;
            opacity: 0;
            transform: translateY(10px) scale(0.96);
            visibility: hidden;
            transition: opacity 0.2s cubic-bezier(0.16, 1, 0.3, 1),
                transform 0.2s cubic-bezier(0.16, 1, 0.3, 1),
                visibility 0s linear 0.2s;
            min-width: 180px;
        }

        .popover.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            visibility: visible;
            transition: opacity 0.2s cubic-bezier(0.16, 1, 0.3, 1),
                transform 0.2s cubic-bezier(0.16, 1, 0.3, 1),
                visibility 0s linear 0s;
        }

        .popover-arrow {
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 12px;
            height: 12px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            border-right: 1px solid var(--border);
            z-index: 1;
        }

        .popover-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .popover-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            background: none;
            border: none;
            cursor: pointer;
            text-align: left;
            transition: background 0.15s ease;
            color: var(--text);
            font-family: inherit;
            font-size: 0.85rem;
            width: 100%;
        }

        .popover-item:hover {
            background: var(--bg);
        }

        .popover-item svg {
            width: 18px;
            height: 18px;
            color: var(--muted);
            transition: color 0.2s;
        }

        .popover-item:hover svg {
            color: var(--accent);
        }

        .popover-item span {
            font-weight: 500;
        }

        .popover-header {
            padding: 8px 12px 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted);
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            margin-bottom: 4px;
        }

        /* Dark mode adjustments for shadow */
        [data-theme="dark"] .popover {
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        /* Plant Animations */
        @keyframes gentle-sway {
            0% {
                transform: rotate(-1deg);
            }

            50% {
                transform: rotate(1deg);
            }

            100% {
                transform: rotate(-1deg);
            }
        }

        @keyframes bloom-grow {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes mote-float {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0;
            }

            20% {
                opacity: 0.8;
                transform: translate(0, -5px) scale(1);
            }

            100% {
                transform: translate(0, -35px) scale(0);
                opacity: 0;
            }
        }

        .svg-plant-group {
            animation: gentle-sway 6s ease-in-out infinite;
            transform-origin: bottom center;
            transition: transform 0.3s ease;
        }

        .svg-flower-head {
            transform-origin: 0px 0px;
        }

        /* Filter for motes */
        .mote-filter-target {
            filter: url(#glow-mote);
        }
    </style>
</head>

<body data-theme="light">
    <div class="plant-panel" style="position: relative; overflow: hidden; width: 100vw; height: 100vh; border-radius: 0;">
        <canvas id="mote-canvas"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0; transition: opacity 1s ease; z-index: 0;"></canvas>
        <div class="plant-container" id="growth-plant" aria-label="Sustainability growth plant"
            style="position: relative; z-index: 10; transform: translateY(60px);">
            <!-- Plant SVG will be generated by JS -->
        </div>
    </div>

    <script src="dashboard copy.js"></script>
</body>

</html>
