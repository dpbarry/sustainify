<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap"
        rel="stylesheet">
    <title>Sustainify Stash</title>
    <style>
        [data-theme="light"] {
            --bg: hsl(145 30% 97%);
            --card: hsl(145 25% 94%);
            --border: hsl(145 20% 80%);
            --accent: hsl(155 40% 28%);
            --accent-soft: hsl(155 35% 55%);
            --muted: hsl(145 15% 50%);
            --text: hsl(155 30% 18%);
            --shadow: 0 1px 3px hsl(155 20% 50% / 0.25);
            --shadow-hover: 0 4px 8px hsl(155 25% 40% / 0.2);
            --flower: hsl(340 70% 65%);
            --flower-center: hsl(45 90% 60%);
        }

        [data-theme="dark"] {
            --bg: hsl(155 25% 10%);
            --card: hsl(155 20% 14%);
            --border: hsl(155 15% 25%);
            --accent: hsl(155 50% 55%);
            --accent-soft: hsl(155 40% 40%);
            --muted: hsl(155 15% 50%);
            --text: hsl(145 20% 90%);
            --shadow: 0 1px 3px hsl(0 0% 0% / 0.4);
            --shadow-hover: 0 6px 12px hsl(0 0% 0% / 0.5);
            --flower: hsl(340 65% 70%);
            --flower-center: hsl(45 85% 65%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font: 400 1rem/1.5 'Source Serif 4', Georgia, serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 2rem;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.01em;
            color: var(--accent);
        }

        .icon-btn {
            display: grid;
            place-items: center;
            width: 28px;
            height: 28px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--accent);
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }

        .icon-btn:hover {
            background: var(--card);
            border-color: var(--accent);
        }

        .avg-score {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            background: var(--card);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .avg-score .number {
            font-size: 3rem;
            font-weight: 600;
            color: var(--accent);
            line-height: 1;
        }

        .avg-score .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
            margin-top: 0.25rem;
        }

        .main-content {
            display: flex;
            gap: 2rem;
            flex: 1;
            min-height: 0;
        }

        .stash-column {
            flex: 7;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .plant-column {
            flex: 3;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 2rem;
        }

        .plant-container {
            width: 100%;
            max-width: 220px;
            height: 380px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .plant-container svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .plant-stem {
            stroke: var(--accent);
            stroke-width: 4;
            stroke-linecap: round;
            fill: none;
        }

        .plant-leaf {
            fill: var(--accent-soft);
            transition: opacity 0.3s ease;
        }

        .plant-bud {
            fill: var(--accent);
            transition: opacity 0.3s ease;
        }

        .plant-flower-petal {
            fill: var(--flower);
        }

        .plant-flower-center {
            fill: var(--flower-center);
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.8rem;
        }

        .sort-label {
            color: var(--muted);
            font-style: italic;
        }

        .sort-btn {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .sort-btn:hover {
            color: var(--text);
            background: var(--card);
        }

        .sort-btn.active {
            color: var(--accent);
            background: var(--bg);
            box-shadow: var(--shadow);
        }

        .stash-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            overflow-y: auto;
            padding-right: 6px;
        }

        .stash-list::-webkit-scrollbar {
            width: 6px;
        }

        .stash-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .stash-list::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 3px;
        }

        .stash-list::-webkit-scrollbar-thumb:hover {
            background-color: var(--muted);
        }

        .stash-row {
            position: relative;
        }

        .stash-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--card);
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--text);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeIn 0.4s ease backwards;
            position: relative;
            padding-right: 3rem;
        }

        .stash-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .stash-item .score {
            min-width: 36px;
            height: 36px;
            display: grid;
            place-items: center;
            background: var(--bg);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent);
        }

        .stash-item .info {
            flex: 1;
            min-width: 0;
        }

        .stash-item .name {
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stash-item .date {
            font-size: 0.7rem;
            color: var(--muted);
        }

        .delete-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            display: grid;
            place-items: center;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--muted);
            cursor: pointer;
            border-radius: 6px;
            opacity: 0;
            transition: all 0.2s;
            z-index: 10;
        }

        .stash-row:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        .category-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
            margin: 16px 0 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--border);
        }

        .empty {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
        }

        .footer-actions {
            display: flex;
            justify-content: flex-start;
            gap: 1.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .footer-action {
            font-size: 0.75rem;
            color: var(--muted);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
            background: none;
            border: none;
            font-family: inherit;
        }

        .footer-action:hover {
            color: var(--accent);
        }

        .debug-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 60px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .debug-slider:hover {
            opacity: 1;
        }

        .debug-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            background: var(--muted);
            border-radius: 50%;
            cursor: pointer;
        }

        .debug-slider::-moz-range-thumb {
            width: 10px;
            height: 10px;
            background: var(--muted);
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body data-theme="light">
    <div class="container">
        <header>
            <h1>My Stash</h1>
            <button class="icon-btn" id="btn-theme" aria-label="Toggle theme">
                <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round" style="display:none">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <div class="avg-score">
            <div class="number" id="avg-number">--</div>
            <div class="label">Average Score</div>
        </div>

        <div class="main-content">
            <div class="stash-column">
                <div class="sort-controls">
                    <span class="sort-label">Sort by:</span>
                    <button class="sort-btn active" data-sort="recency">Recency</button>
                    <button class="sort-btn" data-sort="category">Category</button>
                </div>
                <div class="stash-list" id="stash-list">
                    <div class="empty">No items stashed yet</div>
                </div>
                <div class="footer-actions">
                    <button class="footer-action" id="btn-clear">Clear Stash</button>
                    <button class="footer-action" id="btn-quirky">Quirky Theme</button>
                    <input type="range" class="debug-slider" id="debug-score" min="0" max="100" value="0" title="Test score">
                </div>
            </div>
            <div class="plant-column">
                <div class="plant-container" id="growth-plant" aria-label="Sustainability growth plant">
                    <!-- Plant SVG will be generated by JS -->
                </div>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
