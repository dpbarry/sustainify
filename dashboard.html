<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap"
        rel="stylesheet">
    <title>Sustainify Dashboard</title>
    <style>
        :root {
            --card: hsl(145 25% 94%);
            --border: hsl(145 20% 80%);
            --accent: hsl(155 40% 28%);
            --muted: hsl(145 15% 50%);
            --text: hsl(155 30% 18%);
            --caption-bg: hsl(155 30% 90%);
            --shadow: 0 1px 3px hsl(155 20% 50% / 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: #f5faf6 url("backdrops/day3.png") center/cover no-repeat;
            position: relative;
        }

        .sun-btn {
            position: fixed;
            top: -30px;
            right: 0px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: none;
            padding: 0;
            background: transparent;
            display: grid;
            place-items: center;
            cursor: pointer;
            z-index: 1;
            overflow: visible;
            isolation: isolate;
        }

        .sun-btn img {
            width: 100%;
            height: 100%;
            border-radius: 500%;
            display: block;
            object-fit: cover;
            box-shadow:  rgba(0, 0, 0, 0.25);
        }

        .sun-btn:active {
            transform: scale(0.98);
        }

        .backdrop-fade {
            position: fixed;
            inset: 0;
            background: transparent center/cover no-repeat;
            opacity: 0;
            transition: opacity 5s ease;
            pointer-events: none;
            z-index: 0;
        }

        .room-link {
            position: fixed;
            width: 24vw;
            max-width: 280px;
            min-width: 120px;
            z-index: 1;
            overflow: visible;
            isolation: isolate;
        }

        .room-link img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        .sun-btn::after,
        .room-link::after {
            content: attr(data-tooltip);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 6px 10px;
            border-radius: 10px;
            background: var(--caption-bg);
            color: var(--text);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            font: 600 12px/1.1 'Source Serif 4', Georgia, serif;
            letter-spacing: 0.01em;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s ease;
            z-index: 2;
        }

        .sun-btn:hover::after,
        .room-link:hover::after {
            opacity: 1;
        }

        .room-wardrobe {
            top: calc(36%);
            left: calc(32%);
        }

        .room-tech {
            top: calc(36%);
            right: calc(33%);
        }

        .room-kitchen {
            bottom: calc(18%);
            left: calc(32%);
        }

        .room-toys {
            bottom: calc(18%);
            right: calc(33%);
        }

        .score-test {
            position: fixed;
            left: 12px;
            bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            font: 12px/1.2 Arial, sans-serif;
            z-index: 1;
        }

        .score-test input[type="range"] {
            width: 140px;
        }
    </style>
</head>
<body data-backdrop="day3">
    <div class="backdrop-fade" id="backdrop-fade" aria-hidden="true"></div>

    <a class="room-link room-wardrobe" href="wardrobe.html" aria-label="Wardrobe" data-tooltip="Access Wardrobe">
        <img src="backdrops/wardrobe.png" alt="">
    </a>
    <a class="room-link room-tech" href="technology.html" aria-label="Technology" data-tooltip="Access Technology">
        <img src="backdrops/technology.png" alt="">
    </a>
    <a class="room-link room-kitchen" href="kitchen.html" aria-label="Kitchen" data-tooltip="Access Kitchen">
        <img src="backdrops/kitchen.png" alt="">
    </a>
    <a class="room-link room-toys" href="toys.html" aria-label="Toys" data-tooltip="Access Toys">
        <img src="backdrops/toys.png" alt="">
    </a>

    <button class="sun-btn" id="sun-toggle" aria-label="Switch to night" data-tooltip="Toggle Theme">
        <img src="backdrops/toys.png" alt="" aria-hidden="true" id="toggle-icon">
    </button>

    <div class="score-test">
        <label for="score-input">Score</label>
        <input id="score-input" type="range" min="1" max="100" value="50">
        <span id="score-value">50</span>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
